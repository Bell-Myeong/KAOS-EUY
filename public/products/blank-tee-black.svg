<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="shirt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#111827"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="highlight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="14" result="off"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.30"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="1200" rx="64" fill="url(#bg)"/>

  <g filter="url(#softShadow)">
    <!-- shirt body -->
    <path
      d="M330 260 L420 170 L520 230 L680 230 L780 170 L870 260 L805 355 L805 980 L395 980 L395 355 Z"
      fill="url(#shirt)"
      stroke="#0f172a"
      stroke-width="10"
      stroke-linejoin="round"
    />

    <!-- sleeves -->
    <path
      d="M330 260 L235 420 L310 475 L395 355 Z"
      fill="url(#shirt)"
      stroke="#0f172a"
      stroke-width="10"
      stroke-linejoin="round"
    />
    <path
      d="M870 260 L965 420 L890 475 L805 355 Z"
      fill="url(#shirt)"
      stroke="#0f172a"
      stroke-width="10"
      stroke-linejoin="round"
    />

    <!-- collar -->
    <path
      d="M520 230 Q600 290 680 230"
      fill="none"
      stroke="#1f2937"
      stroke-width="14"
      stroke-linecap="round"
    />

    <!-- highlight -->
    <path
      d="M405 360 C460 330 540 320 600 335 C680 355 735 330 795 360 L795 720 C730 680 650 680 600 705 C520 745 450 720 405 750 Z"
      fill="url(#highlight)"
    />

    <!-- blank print area hint -->
    <rect x="470" y="420" width="260" height="320" rx="22" fill="#ffffff" opacity="0.06" stroke="#334155" stroke-width="6" stroke-dasharray="14 14"/>
  </g>
</svg>
